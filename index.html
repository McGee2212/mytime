<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hausaufgaben-Organizer</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f3f4f6;
    }

    h1 {
      text-align: center;
    }

    form,
    ul {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      box-sizing: border-box;
    }

    li {
      margin: 0.5rem 0;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 0.5rem;
      border-left: 4px solid #3b82f6;
    }

    .task-subject {
      font-weight: bold;
      color: #1f2937;
    }

    .task-description {
      color: #6b7280;
      margin: 0.25rem 0;
    }

    .task-date {
      color: #059669;
      font-size: 0.9rem;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 0.5rem;
      width: auto;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <h1>üìö Hausaufgaben-Organizer</h1>
  <form id="taskForm">
    <input type="text" id="subject" placeholder="Fach" required />
    <input type="text" id="description" placeholder="Beschreibung" required />
    <input type="datetime-local" id="dueDate" required />
    <button type="submit">‚ûï Hinzuf√ºgen</button>
  </form>
  <ul id="taskList"></ul>
  <button onclick="testNoti()">üîî Test-Benachrichtigung</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
  <script>
    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyB33LGC5T6JmmhyRTvZt_ve6Vm-_thB0vE",
      authDomain: "all-shit-for-my-dream.firebaseapp.com",
      projectId: "all-shit-for-my-dream",
      storageBucket: "all-shit-for-my-dream.appspot.com",
      messagingSenderId: "559865883468",
      appId: "1:559865883468:web:aeb1677d8e8b6884d63de9"
    };
    
    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Service Worker registrieren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((registration) => {
          console.log('‚úÖ Service Worker registriert');
        })
        .catch((error) => {
          console.log('‚ùå Service Worker Registrierung fehlgeschlagen:', error);
        });
      
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((registration) => {
          console.log('‚úÖ Firebase Service Worker registriert');
          messaging.useServiceWorker(registration);
        })
        .catch((error) => {
          console.log('‚ùå Firebase Service Worker Registrierung fehlgeschlagen:', error);
        });
    }

    // Benachrichtigungserlaubnis anfragen
    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        console.log("‚ùå Dieser Browser unterst√ºtzt keine Benachrichtigungen");
        return false;
      }

      let permission = Notification.permission;
      
      if (permission === "default") {
        permission = await Notification.requestPermission();
      }
      
      if (permission === "granted") {
        console.log("üîì Benachrichtigungen erlaubt");
        try {
          const vapidKey = "BFe49nmPNEmtVQgQc53ID5pv2t5dLugcXDtkhyVBr28zGO2GaGsQVRgZjlUdNu3udujLu_45SAG7r_bJntyOF1U";
          const token = await messaging.getToken({vapidKey: vapidKey});
          console.log("üì¨ Token erhalten:", token);
        } catch (error) {
          console.log("‚ùå Token-Fehler:", error);
        }
        return true;
      } else {
        console.log("‚ùå Benachrichtigungen wurden abgelehnt");
        return false;
      }
    }

    // Test-Benachrichtigung
    function testNoti() {
      if (Notification.permission === "granted") {
        new Notification("Test ‚úÖ", {
          body: "Dies ist eine Test-Benachrichtigung", 
          icon: "icon-192.png"
        });
      } else {
        requestNotificationPermission().then((granted) => {
          if (granted) {
            new Notification("Test ‚úÖ", {
              body: "Dies ist eine Test-Benachrichtigung", 
              icon: "icon-192.png"
            });
          } else {
            alert("Benachrichtigungen sind nicht erlaubt. Bitte aktivieren Sie sie in den Browser-Einstellungen.");
          }
        });
      }
    }

    // Task-Verwaltung
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Tasks anzeigen
    function renderTasks() {
      taskList.innerHTML = '';
      console.log('üìã Rendering tasks:', tasks);
      
      if (tasks.length === 0) {
        taskList.innerHTML = '<li style="text-align: center; color: #6b7280;">Keine Aufgaben vorhanden</li>';
        return;
      }

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        const dueDate = new Date(task.dueDate);
        const formattedDate = dueDate.toLocaleString('de-DE');
        
        li.innerHTML = `
          <div class="task-subject">${task.subject}</div>
          <div class="task-description">${task.description}</div>
          <div class="task-date">üìÖ F√§llig: ${formattedDate}</div>
          <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è L√∂schen</button>
        `;
        taskList.appendChild(li);
      });
    }

    // Task l√∂schen
    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      console.log('üóëÔ∏è Task gel√∂scht, verbleibende Tasks:', tasks);
    }

    // Neue Task hinzuf√ºgen
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const subject = document.getElementById('subject').value.trim();
      const description = document.getElementById('description').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      
      if (subject && description && dueDate) {
        const task = {
          subject: subject,
          description: description,
          dueDate: dueDate,
          created: new Date().toISOString()
        };
        
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        console.log('‚úÖ Task hinzugef√ºgt:', task);
        console.log('üìã Alle Tasks:', tasks);
        
        renderTasks();
        taskForm.reset();
        
        // Benachrichtigung f√ºr neue Aufgabe
        if (Notification.permission === "granted") {
          new Notification("üìö Neue Aufgabe hinzugef√ºgt", {
            body: `${subject}: ${description}`,
            icon: "icon-192.png"
          });
        }
      }
    });

    // Benachrichtigungen beim Laden anfragen und Tasks anzeigen
    requestNotificationPermission();
    renderTasks();

    // Global verf√ºgbar machen f√ºr onclick
    window.deleteTask = deleteTask;
  </script>
</body>

</html>
