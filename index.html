<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hausaufgaben-Organizer</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f3f4f6;
    }

    h1 {
      text-align: center;
    }

    form,
    ul {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      box-sizing: border-box;
    }

    li {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <h1>📚 Hausaufgaben-Organizer</h1>
  <form id="taskForm">
    <input type="text" id="subject" placeholder="Fach" required />
    <input type="text" id="description" placeholder="Beschreibung" required />
    <input type="datetime-local" id="dueDate" required />
    <button type="submit">➕ Hinzufügen</button>
  </form>
  <ul id="taskList"></ul>
  <button onclick="testNoti()">🔔 Test-Benachrichtigung</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB33LGC5T6JmmhyRTvZt_ve6Vm-_thB0vE",
      authDomain: "all-shit-for-my-dream.firebaseapp.com",
      projectId: "all-shit-for-my-dream",
      storageBucket: "all-shit-for-my-dream.appspot.com",
      messagingSenderId: "559865883468",
      appId: "1:559865883468:web:aeb1677d8e8b6884d63de9"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((registration) => {
          console.log('✅ Service Worker registriert');
        })
        .catch((error) => {
          console.log('❌ Service Worker Registrierung fehlgeschlagen:', error);
        });
      
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((registration) => {
          console.log('✅ Firebase Service Worker registriert');
          messaging.useServiceWorker(registration);
        })
        .catch((error) => {
          console.log('❌ Firebase Service Worker Registrierung fehlgeschlagen:', error);
        });
    }

    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        console.log("❌ Dieser Browser unterstützt keine Benachrichtigungen");
        return false;
      }

      let permission = Notification.permission;
      
      if (permission === "default") {
        permission = await Notification.requestPermission();
      }
      
      if (permission === "granted") {
        console.log("🔓 Benachrichtigungen erlaubt");
        const vapidKey = "BFe49nmPNEmtVQgQc53ID5pv2t5dLugcXDtkhyVBr28zGO2GaGsQVRgZjlUdNu3udujLu_45SAG7r_bJntyOF1U";
        messaging.getToken({vapidKey: vapidKey}).then((token) => {
          console.log("📬 Token erhalten:", token);
        });
        return true;
      } else {
        console.log("❌ Benachrichtigungen wurden abgelehnt");
        return false;
      }
    }

    function testNoti() {
      if (Notification.permission === "granted") {
        new Notification("Test ✅", {
          body: "Dies ist eine Test-Benachrichtigung", 
          icon: "icon-192.png"
        });
      } else {
        requestNotificationPermission().then((granted) => {
          if (granted) {
            new Notification("Test ✅", {
              body: "Dies ist eine Test-Benachrichtigung", 
              icon: "icon-192.png"
            });
          } else {
            alert("Benachrichtigungen sind nicht erlaubt. Bitte aktivieren Sie sie in den Browser-Einstellungen.");
          }
        });
      }
    }

    // Benachrichtigungen beim Laden der Seite anfragen
    requestNotificationPermission();

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    
    function renderTasks() {
      taskList.innerHTML = '';
      console.log('📋 Rendering tasks:', tasks);
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${task.subject}</strong> – ${task.description} 
          <br>📅 Fällig: ${new Date(task.dueDate).toLocaleString('de-DE')}
          <button onclick="deleteTask(${index})" style="margin-left: 10px; background: red; color: white; border: none; padding: 5px;">🗑️ Löschen</button>
        `;
        taskList.appendChild(li);
      });
    }
    
    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }
    
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;
      const dueDate = document.getElementById('dueDate').value;
      
      if (subject && description && dueDate) {
        const task = {
          subject: subject,
          description: description,
          dueDate: dueDate,
          created: new Date().toISOString()
        };
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        console.log('✅ Task hinzugefügt:', task);
        console.log('📋 Alle Tasks:', tasks);
        renderTasks();
        taskForm.reset();
        
        // Test-Benachrichtigung für neue Aufgabe
        if (Notification.permission === "granted") {
          new Notification("📚 Neue Aufgabe hinzugefügt", {
            body: `${subject}: ${description}`,
            icon: "icon-192.png"
          });
        }
      }
    });
    
    // Tasks beim Laden der Seite anzeigen
    renderTasks();
  </script>
</body>

</html>
