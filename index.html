<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JH Timeplan</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f3f4f6;
    }

    h1 {
      text-align: center;
    }

    form,
    ul {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      box-sizing: border-box;
    }

    li {
      margin: 0.5rem 0;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 0.5rem;
      border-left: 4px solid #3b82f6;
    }

    .task-subject {
      font-weight: bold;
      color: #1f2937;
    }

    .task-description {
      color: #6b7280;
      margin: 0.25rem 0;
    }

    .task-date {
      color: #059669;
      font-size: 0.9rem;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 0.5rem;
      width: auto;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .notification-status {
      text-align: center;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    .status-granted {
      background: #d1fae5;
      color: #065f46;
    }

    .status-denied {
      background: #fee2e2;
      color: #991b1b;
    }

    .controls {
      max-width: 600px;
      margin: 1rem auto;
      text-align: center;
    }

    .controls button {
      width: auto;
      margin: 0.5rem;
      padding: 0.75rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .controls button:hover {
      background: #2563eb;
    }

    .test-btn {
      background: #f59e0b !important;
    }

    .test-btn:hover {
      background: #d97706 !important;
    }
  </style>
</head>

<body>
  <h1> JH Time </h1>

  <div id="notificationStatus" class="notification-status"></div>

  <form id="taskForm">
    <input type="text" id="subject" placeholder="Anliegen" required />
    <input type="text" id="description" placeholder="Beschreibung" required />
    <input type="datetime-local" id="dueDate" required />
    <button type="submit">‚ûï Hinzuf√ºgen</button>
  </form>

  <ul id="taskList"></ul>

  <div class="controls">
    <button class="test-btn" onclick="testNoti()">üîî Test-Benachrichtigung</button>
    <button onclick="enableNotifications()">üîì Benachrichtigungen aktivieren</button>
  </div>

  <script>
    // Service Worker registrieren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((registration) => {
          console.log('‚úÖ Service Worker registriert');
        })
        .catch((error) => {
          console.log('‚ùå Service Worker Registrierung fehlgeschlagen:', error);
        });
    }

    // Benachrichtigungserlaubnis anfragen
    async function requestNotificationPermission() {
      if (!("Notification" in window)) {
        console.log("‚ùå Dieser Browser unterst√ºtzt keine Benachrichtigungen");
        updateNotificationStatus("‚ùå Benachrichtigungen nicht unterst√ºtzt", false);
        return false;
      }

      console.log("üîî Aktuelle Berechtigung:", Notification.permission);

      if (Notification.permission === "granted") {
        updateNotificationStatus("‚úÖ Benachrichtigungen sind bereits aktiviert", true);
        return true;
      }

      if (Notification.permission === "denied") {
        updateNotificationStatus("‚ùå Benachrichtigungen wurden blockiert. Bitte in den Browsereinstellungen aktivieren.", false);
        return false;
      }

      // Berechtigung anfragen
      try {
        const permission = await Notification.requestPermission();
        console.log("üîî Neue Berechtigung:", permission);

        if (permission === "granted") {
          updateNotificationStatus("‚úÖ Benachrichtigungen sind jetzt aktiviert", true);
          return true;
        } else {
          updateNotificationStatus("‚ùå Benachrichtigungen wurden abgelehnt", false);
          return false;
        }
      } catch (error) {
        console.log("‚ùå Fehler beim Anfordern der Berechtigung:", error);
        updateNotificationStatus("‚ùå Fehler beim Aktivieren der Benachrichtigungen", false);
        return false;
      }
    }

    // Benachrichtigungsstatus anzeigen
    function updateNotificationStatus(message, granted) {
      const statusDiv = document.getElementById('notificationStatus');
      statusDiv.textContent = message;
      statusDiv.className = `notification-status ${granted ? 'status-granted' : 'status-denied'}`;
    }

    // Benachrichtigungen manuell aktivieren
    async function enableNotifications() {
      console.log("üîì Benachrichtigungen aktivieren wurde geklickt");
      const granted = await requestNotificationPermission();
      if (granted) {
        // Test-Benachrichtigung senden
        setTimeout(() => {
          new Notification("üéâ Benachrichtigungen aktiviert!", {
            body: "Sie erhalten jetzt Erinnerungen f√ºr Ihre Aufgaben",
            icon: "icon-192.png"
          });
        }, 500);
      }
    }

    // Test-Benachrichtigung
    function testNoti() {
      console.log("üß™ Test-Benachrichtigung wurde geklickt");
      console.log("üîî Aktuelle Berechtigung:", Notification.permission);

      if (Notification.permission === "granted") {
        new Notification("üß™ Test erfolgreich", {
          body: "Benachrichtigungen funktionieren korrekt!",
          icon: "icon-192.png"
        });
        console.log("‚úÖ Test-Benachrichtigung gesendet");
      } else {
        console.log("‚ùå Keine Berechtigung f√ºr Benachrichtigungen");
        alert("‚ö†Ô∏è Bitte zuerst 'Benachrichtigungen aktivieren' klicken!");
      }
    }

    // Task-Verwaltung
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Tasks anzeigen
    function renderTasks() {
      taskList.innerHTML = '';
      console.log('üìã Rendering tasks:', tasks);

      if (tasks.length === 0) {
        taskList.innerHTML = '<li style="text-align: center; color: #6b7280;">Keine Aufgaben vorhanden</li>';
        return;
      }

      // Tasks nach Datum sortieren
      tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        const dueDate = new Date(task.dueDate);
        const now = new Date();
        const daysDiff = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));

        let dateColor = '#059669';
        let urgencyText = '';

        if (daysDiff < 0) {
          dateColor = '#dc2626';
          urgencyText = ' (√úBERF√ÑLLIG!)';
        } else if (daysDiff === 0) {
          dateColor = '#f59e0b';
          urgencyText = ' (HEUTE!)';
        } else if (daysDiff === 1) {
          dateColor = '#f59e0b';
          urgencyText = ' (MORGEN!)';
        }

        const formattedDate = dueDate.toLocaleString('de-DE');

        li.innerHTML = `
          <div class="task-subject">${task.subject}</div>
          <div class="task-description">${task.description}</div>
          <div class="task-date" style="color: ${dateColor}">üìÖ F√§llig: ${formattedDate}${urgencyText}</div>
          <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è L√∂schen</button>
        `;
        taskList.appendChild(li);
      });
    }

    // Task l√∂schen
    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      console.log('üóëÔ∏è Task gel√∂scht, verbleibende Tasks:', tasks);
    }

    // Erinnerungen pr√ºfen
    function checkReminders() {
      if (Notification.permission !== "granted") {
        console.log("‚ùå Keine Berechtigung f√ºr Erinnerungen");
        return;
      }

      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      console.log("üîç Pr√ºfe Erinnerungen f√ºr", tasks.length, "Tasks");

      tasks.forEach(task => {
        const dueDate = new Date(task.dueDate);
        const taskDate = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());

        // Pr√ºfen ob heute f√§llig
        if (taskDate.getTime() === today.getTime()) {
          const notifiedToday = localStorage.getItem(`notified_today_${task.created}`);
          if (!notifiedToday || notifiedToday !== today.toDateString()) {
            console.log("üö® Sende HEUTE-Erinnerung f√ºr:", task.subject);
            new Notification("‚ö†Ô∏è HEUTE F√ÑLLIG!", {
              body: `${task.subject}: ${task.description}`,
              icon: "icon-192.png",
              tag: `today_${task.created}`
            });
            localStorage.setItem(`notified_today_${task.created}`, today.toDateString());
          }
        }

        // Pr√ºfen ob morgen f√§llig
        if (taskDate.getTime() === tomorrow.getTime()) {
          const notifiedTomorrow = localStorage.getItem(`notified_tomorrow_${task.created}`);
          if (!notifiedTomorrow || notifiedTomorrow !== today.toDateString()) {
            console.log("üìÖ Sende MORGEN-Erinnerung f√ºr:", task.subject);
            new Notification("üìÖ MORGEN F√ÑLLIG!", {
              body: `${task.subject}: ${task.description}`,
              icon: "icon-192.png",
              tag: `tomorrow_${task.created}`
            });
            localStorage.setItem(`notified_tomorrow_${task.created}`, today.toDateString());
          }
        }
      });
    }

    // Neue Task hinzuf√ºgen
    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value.trim();
      const description = document.getElementById('description').value.trim();
      const dueDate = document.getElementById('dueDate').value;

      if (subject && description && dueDate) {
        const task = {
          subject: subject,
          description: description,
          dueDate: dueDate,
          created: new Date().toISOString()
        };

        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        console.log('‚úÖ Task hinzugef√ºgt:', task);

        renderTasks();
        taskForm.reset();

        // Benachrichtigung f√ºr neue Aufgabe
        if (Notification.permission === "granted") {
          new Notification("üìö Neue Aufgabe hinzugef√ºgt", {
            body: `${subject}: ${description}`,
            icon: "icon-192.png"
          });
        }

        // Sofort Erinnerungen pr√ºfen
        setTimeout(checkReminders, 1000);
      }
    });

    // Initialisierung
    async function init() {
      console.log("üöÄ App wird initialisiert");

      // Status checken ohne automatisch zu fragen
      if (Notification.permission === "granted") {
        updateNotificationStatus("‚úÖ Benachrichtigungen sind aktiviert", true);
      } else if (Notification.permission === "denied") {
        updateNotificationStatus("‚ùå Benachrichtigungen wurden blockiert. Bitte in den Browsereinstellungen aktivieren.", false);
      } else {
        updateNotificationStatus("üîî Klicken Sie auf 'Benachrichtigungen aktivieren' um Erinnerungen zu erhalten", false);
      }

      renderTasks();

      // Nur pr√ºfen wenn bereits erlaubt
      if (Notification.permission === "granted") {
        checkReminders();

        // Erinnerungen alle 30 Minuten pr√ºfen
        setInterval(checkReminders, 30 * 60 * 1000);
      }

      // Erinnerungen auch bei Seitenaktivierung pr√ºfen
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && Notification.permission === "granted") {
          checkReminders();
          renderTasks();
        }
      });
    }

    // Global verf√ºgbar machen
    window.deleteTask = deleteTask;
    window.testNoti = testNoti;
    window.enableNotifications = enableNotifications;

    // App starten
    init();
  </script>
</body>

</html>
